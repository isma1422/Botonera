apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.sappesoft.labotonerademobility"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile files('libs/j-ogg-all.jar')
    compile files('libs/j-ogg-flacd.jar')
    compile files('libs/j-ogg-jmfd.jar')
    compile files('libs/j-ogg-oggd.jar')
    compile files('libs/j-ogg-theorad.jar')
    compile files('libs/j-ogg-vorbisd.jar')
    compile files('libs/libjitsi.jar')
}
